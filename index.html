<!DOCTYPE html>
<html lang="en-CA">
<head>
  <meta charset="UTF-8">
  <title>My Personal Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      background-color: #000000;
      color: #111827;
    }

    .page-container {
      width: 1200px;
      margin: 0 auto;
      background-color: #ffffff;
    }

    /* ================ HERO ================ */
    section.hero {
      position: relative;
    }

    .hero-image {
      display: block;
      width: 100%;
      height: auto;
    }

    .hero-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 150px;
      height: auto;
      pointer-events: none;
    }

    /* ================ TELEPORT ================ */
    section.teleport {
      position: relative;
      width: 100%;
      z-index: 0;              /* ↓ 让它在下面 */
    }

    .teleport-top-rect {
      position: relative;
      width: 100%;
      height: 480px;
      background-color: #000000;
    }

    /* 上方椭圆 */
    .teleport-ellipse {
      position: absolute;
      top: calc(50% - 40px - 40px);  /* 480px 高里略微靠上 */
      left: 50%;
      transform: translateX(-50%);
      width: 890px;
      height: 80px;
      background-color: #0000CC;
      border-radius: 50%;
      z-index: 1;
    }

    /* 下方椭圆 */
    .teleport-ellipse-bottom {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: -40px;                  /* 半高 40 → 中心在下边缘 */
      width: 890px;
      height: 80px;
      background-color: #0000CC;
      border-radius: 50%;
      z-index: 1;
    }

    .teleport-title {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      color: #0000CC;
      z-index: 2;
    }

    .teleport-contacts {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      display: flex;
      justify-content: space-around;
      color: #0000CC;
      font-size: 16px;
      z-index: 2;
    }

    .teleport-contact-item p {
      margin: 4px 0;
      text-align: center;
    }

    .teleport-contacts a {
      color: #0000CC;
      text-decoration: none;
    }

    .teleport-contacts a:hover {
      text-decoration: underline;
    }

    /* Portfolio 标题 PNG：640x102，中心对齐上方椭圆下弧中心 */
    .portfolio-title-img {
      position: absolute;
      top: 189px;              /* 计算：椭圆底部 240px - 半高 51px = 189px */
      left: 50%;
      transform: translateX(calc(-50% - 11px));
      width: 610px;
      height: 102px;
      z-index: 5;              /* 全页面最上层 */
    }

    /* ================ TRANSITION ================ */
    section.transition {
      position: relative;
      width: 100%;
      height: 500px;
      background-color: #0000CC;
      z-index: 2;              /* ↑ 整块压在 teleport 之上 */
      overflow: visible;
    }

    /* 长图 profoliowords.png（640x561） */
    .transition-img {
      position: absolute;
      top: -60px;              /* 你之前调好的视觉位置 */
      left: 50%;
      transform: translateX(-50%);
      width: 640px;
      height: 561px;
      z-index: 3;              /* 高于蓝底，但低于 Portfolio 标题 */
    }

  </style>
</head>

<body>

  <div class="page-container">

    <!-- ============ HERO ============ -->
    <section id="hero" class="hero">
      <img src="DSC8423.JPG" alt="Header Image" class="hero-image">
      <img src="Frame 3.png" alt="Personal logo" class="hero-logo">
    </section>

    <!-- ============ TELEPORT ============ -->
    <section id="teleport" class="teleport">
      <div class="teleport-top-rect">

        <div class="teleport-title">Teleports</div>

        <!-- 上方椭圆 -->
        <div class="teleport-ellipse"></div>

        <!-- Portfolio 标题 PNG（跟随上方椭圆定位） -->
        <img src="Portfolio.png" alt="Portfolio title" class="portfolio-title-img">

        <!-- 联系方式 -->
        <div class="teleport-contacts">
          <div class="teleport-contact-item">
            <p>email:</p>
            <p>
              <a href="https://mail.google.com/mail/?view=cm&fs=1&to=arlo6677@163.com" target="_blank">
                arlo6677@163.com
              </a>
            </p>
          </div>

          <div class="teleport-contact-item">
            <p>Instagram:</p>
            <p>
              <a href="https://www.instagram.com/arlooo77" target="_blank">arloooo77</a>
            </p>
          </div>

          <div class="teleport-contact-item">
            <p>Tel:</p>
            <p><a href="tel:+14376633806">(437)-663-3806</a></p>
          </div>
        </div>

        <!-- 下方椭圆 -->
        <div class="teleport-ellipse-bottom"></div>

      </div>
    </section>

    <!-- ============ TRANSITION ============ -->
    <section id="transition" class="transition">
      <img src="profoliowords.png" alt="Portfolio image" class="transition-img">
    </section>

  </div>

</body>
</html>
